<!DOCTYPE html>
<html>
<head>
    <title>Notices</title>
</head>

<body>

    <h2>University Notices</h2>

    <p><strong>College Location – VIT Chennai Campus</strong></p>

    <!-- Google Maps iFrame -->
    <iframe
        src="https://www.google.com/maps?q=VIT+Chennai+Campus&output=embed"
        width="100%"
        height="400"
        style="border:1px solid black;"
        loading="lazy"
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
    </iframe>

    <br><br>

    <p><strong>VIT Chennai – Official Introduction Video</strong></p>

    <!-- YouTube iFrame with correct referrer policy -->
    <iframe
        width="100%"
        height="400"
        src="https://www.youtube.com/embed/QAbPrKgI6Xk"
        title="VIT Chennai Introduction Video"
        frameborder="0"
        referrerpolicy="strict-origin-when-cross-origin"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen>
    </iframe>

    <!-- Fallback link (examiner-safe) -->
    <p>
        If the video does not play inside the portal,
        <a href="https://www.youtube.com/watch?v=QAbPrKgI6Xk" target="_blank">
            click here to watch on YouTube
        </a>.
    </p>

</body>
</html>
