<!DOCTYPE html>
<html>
<head>
<title>Mini Systems</title>

<style>
*{box-sizing:border-box}

body{
  font-family:"Segoe UI",Arial;
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#667eea,#764ba2);
  padding:25px;
  transition:.3s;
}

body.dark{
  background:linear-gradient(135deg,#0f172a,#020617);
}

/* HEADER */
.header{
  color:white;
  text-align:center;
  margin-bottom:20px;
}

.header h1{margin:5px 0;}

.info{
  display:flex;
  justify-content:center;
  gap:20px;
  flex-wrap:wrap;
  font-size:14px;
}

/* TOGGLE */
.toggle{
  position:fixed;
  top:20px;
  right:20px;
  border-radius:30px;
  padding:6px 12px;
  cursor:pointer;
  font-size:14px;
  background:white;
  color:black;
  transition:.3s;
}

/* Dark mode toggle color */
body.dark .toggle{
  background:black;
  color:white;
}

/* GRID */
.container{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(300px,1fr));
  gap:25px;
}

/* CARDS */
.box{
  background:rgba(255,255,255,.95);
  padding:25px;
  border-radius:18px;
  box-shadow:0 12px 25px rgba(0,0,0,.15);
  transition:.3s;
}

body.dark .box{
  background:#020617;
  color:white;
}

.box:hover{transform:translateY(-6px);}

.box h3{text-align:center}

/* INPUT */
input{
  width:100%;
  padding:10px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
  outline:none;
}

body.dark input{
  background:#020617;
  color:white;
  border:1px solid #334155;
}

/* BUTTON */
button{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#667eea,#4f46e5);
  color:white;
  font-weight:600;
  cursor:pointer;
}

.reset{
  background:linear-gradient(135deg,#ef4444,#dc2626);
}

/* OUTPUT */
.output{
  margin-top:12px;
  background:#eef2ff;
  padding:12px;
  border-radius:12px;
  opacity:0;
  transform:translateY(6px);
  transition:.3s;
}

button:hover{
  transform:scale(1.05);
  box-shadow:0 6px 15px rgba(0,0,0,0.25);
}

body.dark .output{
  background:#020617;
}

.show{
  opacity:1;
  transform:translateY(0);
}

.green{color:#16a34a;font-weight:bold;}
.red{color:#dc2626;font-weight:bold;}
</style>
</head>

<body>

<div class="toggle" onclick="toggleMode()">üåô Dark Mode</div>

<div class="header">
<h1>Mini Management Systems</h1>
<div class="info">
<div>Name: Balashanmugam K</div>
<div>Reg No: 24BCE5362</div>
<div id="date"></div>
</div>
</div>

<div class="container">

<!-- STUDENT -->
<div class="box">
<h3>1. Student Result Management</h3>

<input id="m1" type="number" min="0" max="100" placeholder="Subject 1">
<input id="m2" type="number" min="0" max="100" placeholder="Subject 2">
<input id="m3" type="number" min="0" max="100" placeholder="Subject 3">
<input id="m4" type="number" min="0" max="100" placeholder="Subject 4">
<input id="m5" type="number" min="0" max="100" placeholder="Subject 5">

<button onclick="result()">Calculate</button>
<button class="reset" onclick="resetResult()">Reset</button>

<div id="res" class="output"></div>
</div>

<!-- SHOPPING -->
<div class="box">
<h3>2. Shopping Discount</h3>

<input id="bill" type="number" min="0" placeholder="Total Amount">

<button onclick="discount()">Calculate</button>
<button class="reset" onclick="resetShop()">Reset</button>

<div id="shop" class="output"></div>
</div>

<!-- SALARY -->
<div class="box">
<h3>3. Employee Salary</h3>

<input id="basic" type="number" min="0" placeholder="Basic Salary">

<button onclick="salary()">Calculate</button>
<button class="reset" onclick="resetSalary()">Reset</button>

<div id="sal" class="output"></div>
</div>

</div>

<script>
// Auto Date
let d=new Date();
document.getElementById("date").innerText =
 "Date: "+String(d.getDate()).padStart(2,"0")+"/"+
 String(d.getMonth()+1).padStart(2,"0")+"/"+
 d.getFullYear();

// Dark Mode Toggle
function toggleMode(){
 document.body.classList.toggle("dark");
 document.querySelector(".toggle").innerText =
   document.body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
}

// Student Result
function result(){
 if(m1.value==""||m2.value==""||m3.value==""||m4.value==""||m5.value==""){
   res.className="output show";
   res.innerHTML="<span class='red'>Enter all subject marks!</span>";
   return;
 }

 let a=+m1.value,b=+m2.value,c=+m3.value,d=+m4.value,e=+m5.value;

 if(a>100||b>100||c>100||d>100||e>100){
   res.className="output show";
   res.innerHTML="<span class='red'>Marks cannot exceed 100!</span>";
   return;
 }

 let total=a+b+c+d+e;
 let avg=total/5;
 let r="",cls="";

 if(avg>=75){r="Distinction";cls="green";}
 else if(avg>=60) r="First Class";
 else if(avg>=50) r="Second Class";
 else{r="Fail";cls="red";}

 res.className="output show";
 res.innerHTML="Total: "+total+"<br>Average: "+avg+
 "<br>Result: <span class='"+cls+"'>"+r+"</span>";
}


// Shopping
function discount(){
 if(bill.value==""){
   shop.className="output show";
   shop.innerHTML="<span class='red'>Enter amount!</span>";
   return;
 }

 let amt=+bill.value,disc=0;
 if(amt>=5000) disc=0.2*amt;
 else if(amt>=3000) disc=0.1*amt;

 shop.className="output show";
 shop.innerHTML="Original: "+amt+"<br>Discount: "+disc+"<br>Payable: "+(amt-disc);
}

// Salary
function salary(){
 if(basic.value==""){
   sal.className="output show";
   sal.innerHTML="<span class='red'>Enter salary!</span>";
   return;
 }

 let b=+basic.value;
 let hra=0.2*b, da=0.1*b, pf=0.08*b;
 let gross=b+hra+da;
 let net=gross-pf;

 sal.className="output show";
 sal.innerHTML="Gross: "+gross+"<br>Net: "+net;
}

// Reset
function resetResult(){m1.value=m2.value=m3.value=m4.value=m5.value="";res.innerHTML="";res.className="output";}
function resetShop(){bill.value="";shop.innerHTML="";shop.className="output";}
function resetSalary(){basic.value="";sal.innerHTML="";sal.className="output";}
</script>

</body>
</html>
