<!DOCTYPE html>
<html>
<head>
<title>Hospital Management System</title>

<style>
body{
    margin:0;
    padding:15px;
    background:linear-gradient(to right, rgb(22, 174, 219), rgb(113, 110, 238));
    font-family:sans-serif;
}

/* ================= DASHBOARD CARDS ================= */

.dashboard{
    display:flex;
    gap:15px;
    margin-bottom:20px;
}

.card{
    flex:1;
    padding:15px;
    border-radius:12px;
    color:white;
    box-shadow:0 4px 10px rgba(0,0,0,0.15);
}

.title{
    font-size:14px;
    font-weight:bold;
    white-space:nowrap;
}

.value{
    margin-top:10px;
    font-size:22px;
    font-weight:bold;
}

.green{
    background:linear-gradient(to right, rgb(31,188,89), rgb(26,171,73));
}
.blue{
    background:linear-gradient(to right, rgb(54,121,245), rgb(42,107,239));
}
.orange{
    background:linear-gradient(to right, rgb(245,108,19), rgb(235,89,13));
}
.pink{
    background:linear-gradient(to right, rgb(237,62,141), rgb(220,42,122));
}

/* ================= PANELS ================= */

.panel{
    background:white;
    border-radius:12px;
    padding:16px;
    margin-bottom:20px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

/* ================= GRAPH ================= */

.chart{
    display:flex;
    align-items:flex-end;
    gap:15px;
    height:150px;
    margin-top:20px;
}

.bar{
    width:30px;
    background:linear-gradient(to top, #3b82f6, #22d3ee);
    border-radius:6px 6px 0 0;
}

.labels{
    display:flex;
    gap:22px;
    margin-top:8px;
    font-size:12px;
}

/* ================= DOCTOR LIST ================= */

.doctor{
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:10px 0;
    border-bottom:1px solid #e5e7eb;
    font-size:14px;
}

.status{
    padding:4px 10px;
    border-radius:12px;
    font-size:12px;
    color:white;
}

.available{
    background:#22c55e;
}

.busy{
    background:#ef4444;
}
</style>
</head>

<body>

<!-- ================= TOP CARDS ================= -->
<div class="dashboard">
    <div class="card green">
        <p class="title">Active Patients</p>
        <p class="value">412</p>
    </div>

    <div class="card blue">
        <p class="title">Doctors On Duty</p>
        <p class="value">58</p>
    </div>

    <div class="card orange">
        <p class="title">Today's Appointments</p>
        <p class="value">134</p>
    </div>

    <div class="card pink">
        <p class="title">Emergency Cases</p>
        <p class="value">19</p>
    </div>
</div>

<!-- ================= WEEKLY PATIENT FLOW ================= -->
<div class="panel">
    <h4>Weekly Patient Flow</h4>

    <div class="chart">
        <div class="bar" style="height:60%"></div>
        <div class="bar" style="height:90%"></div>
        <div class="bar" style="height:70%"></div>
        <div class="bar" style="height:85%"></div>
        <div class="bar" style="height:50%"></div>
    </div>

    <div class="labels">
        <span>Mon</span>
        <span>Tue</span>
        <span>Wed</span>
        <span>Thu</span>
        <span>Fri</span>
    </div>
</div>

<!-- ================= DOCTOR AVAILABILITY ================= -->
<div class="panel">
    <h4>Doctor Availability</h4>

    <div class="doctor">
        <span>Dr. Smith (Cardiology)</span>
        <span class="status available">Available</span>
    </div>

    <div class="doctor">
        <span>Dr. Ananya (Neurology)</span>
        <span class="status busy">Busy</span>
    </div>

    <div class="doctor">
        <span>Dr. John (Orthopedic)</span>
        <span class="status available">Available</span>
    </div>
</div>

</body>
</html>
