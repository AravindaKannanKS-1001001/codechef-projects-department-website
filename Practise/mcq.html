<!DOCTYPE html>
<html>
<head>
<title>Practice Form</title>
</head>

<body>

<form>

<fieldset>
<legend>Student Details</legend>

<label for="name">Name:</label>
<input type="text" id="name" name="name" placeholder="Enter name" required><br><br>

<label for="email">Email:</label>
<input type="email" id="email" name="email"><br><br>

<label>Gender:</label>
<input type="radio" name="gender" value="male">Male
<input type="radio" name="gender" value="female">Female<br><br>

<label>Skills:</label>
<input type="checkbox" value="c">C
<input type="checkbox" value="java">Java
<input type="checkbox" value="js">JS<br><br>

</fieldset>

<br>

<fieldset>
<legend>Course Selection</legend>

<label for="lang">Favourite Language:</label>
<input list="langs" id="lang">

<datalist id="langs">
<option value="C">
<option value="C++">
<option value="Java">
<option value="JavaScript">
</datalist>

<br><br>

<label>Department:</label>

<select>
<optgroup label="Engineering">
<option>CSE</option>
<option>ECE</option>
</optgroup>

<optgroup label="Science">
<option>Physics</option>
<option>Maths</option>
</optgroup>
</select>

</fieldset>

<br>

<button type="submit">Submit</button>
<button type="reset">Reset</button>

</form>

</body>
</html>
